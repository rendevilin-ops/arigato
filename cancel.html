<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約キャンセル</title>
  <style>
    body { font-family: sans-serif; padding: 40px; text-align: center; }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>Reservation Cancellation</h2>

<p id="message">予約IDを確認中...</p>

<button id="cancelBtn" style="display:none;">
  キャンセルする
</button>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const messageEl = document.getElementById("message");
const btn = document.getElementById("cancelBtn");

if (!id) {
  messageEl.innerText = "予約IDが見つかりません。";
} else {
  messageEl.innerText =
    "この予約をキャンセルしますか？";
  btn.style.display = "inline-block";
}

btn.addEventListener("click", async () => {
  btn.disabled = true;
  messageEl.innerText = "キャンセル処理中...";

  await fetch(
    "https://arigato-admin.vercel.app/api/reservations/update-status",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        type: "reservation_update",
        reservation: {
          ReservationID: id,
          Status: "cancelled",
          UpdateAt: new Date().toISOString()
        }
      })

    } else {
      messageEl.innerText =
        "キャンセルに失敗しました。";
      btn.disabled = false;
    }

  } catch (err) {
    messageEl.innerText =
      "通信エラーが発生しました。";
    btn.disabled = false;
  }
});
</script>

</body>
</html>
