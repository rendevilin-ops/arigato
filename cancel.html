<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約キャンセル</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }

    .card {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 8px;
      text-align: left;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>Reservation Cancellation</h2>

<p id="message">予約情報を読み込み中...</p>

<div id="reservationCard" class="card" style="display:none;"></div>

<button id="cancelBtn" style="display:none;">
  キャンセルする
</button>

<script>
async function loadReservation() {
  if (!id) {
    messageEl.innerText = "予約IDが見つかりません。";
    return;
  }

  try {
    const res = await fetch(
      `https://arigato-admin.vercel.app/api/reservations/get?id=${id}`
    );

    console.log("GET status:", res.status);

    const data = await res.json();
    console.log("GET data:", data);

    if (!res.ok || !data.reservation) {
      messageEl.innerText = "予約が見つかりません。";
      return;
    }

    reservationData = data.reservation;

    card.innerHTML = `
      <strong>Name:</strong> ${reservationData.FirstName}<br>
      <strong>Date:</strong> ${reservationData.date}<br>
      <strong>Service:</strong> ${reservationData.service}<br>
      <strong>Arrival:</strong> ${reservationData.ArrivalTime}<br>
      <strong>Pax:</strong> ${reservationData.Pax}
    `;

    card.style.display = "block";

    if (reservationData.Status === "cancelled") {
      messageEl.innerText = "この予約は既にキャンセルされています。";
      btn.style.display = "none";
    } else {
      messageEl.innerText = "この予約をキャンセルしますか？";
      btn.style.display = "inline-block";
    }

  } catch (err) {
    console.error(err);
    messageEl.innerText = "通信エラーが発生しました。";
  }
}

loadReservation();
</script>

</body>
</html>
