<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約キャンセル</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }

    .card {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 8px;
      text-align: left;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>Reservation Cancellation</h2>

<p id="message">予約情報を読み込み中...</p>

<div id="reservationCard" class="card" style="display:none;"></div>

<button id="cancelBtn" style="display:none;">
  キャンセルする
</button>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const messageEl = document.getElementById("message");
const btn = document.getElementById("cancelBtn");
const card = document.getElementById("reservationCard");

let reservationData = null;

async function loadReservation() {
  if (!id) {
    messageEl.innerText = "予約IDが見つかりません。";
    return;
  }

  try {
    const res = await fetch(
      `https://arigato-admin.vercel.app/api/reservations/get?id=${id}`
    );

    const data = await res.json();

    if (!res.ok || !data.reservation) {
      messageEl.innerText = "予約が見つかりません。";
      return;
    }

    reservationData = data.reservation;

    card.innerHTML = `
      <strong>Name:</strong> ${reservationData.FirstName} ${reservationData.LastName}<br>
      <strong>Date:</strong> ${reservationData.date}<br>
      <strong>Service:</strong> ${reservationData.service}<br>
      <strong>Arrival:</strong> ${reservationData.ArrivalTime}<br>
      <strong>Pax:</strong> ${reservationData.Pax}
    `;

    card.style.display = "block";

    if (reservationData.Status === "cancelled") {
      messageEl.innerText = "この予約は既にキャンセルされています。";
      btn.style.display = "none";
    } else {
      messageEl.innerText = "この予約をキャンセルしますか？";
      btn.style.display = "inline-block";
    }

  } catch (err) {
    console.error(err);
    messageEl.innerText = "通信エラーが発生しました。";
  }
}

btn.addEventListener("click", async () => {
  if (!reservationData) return;

  btn.disabled = true;
  messageEl.innerText = "キャンセル処理中...";

  try {
    const updatedReservation = {
      ...reservationData,
      Status: "cancelled",
      UpdateAt: new Date().toISOString()
    };

    const res = await fetch(
      "https://arigato-admin.vercel.app/api/reservations/update-status",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          type: "reservation_update",
          reservation: updatedReservation
        })
      }
    );

    const result = await res.json();

    if (result.ok) {
      messageEl.innerText =
        "キャンセルが完了しました。ご利用ありがとうございました。";
      btn.style.display = "none";
    } else {
      messageEl.innerText = "キャンセルに失敗しました。";
      btn.disabled = false;
    }

  } catch (err) {
    messageEl.innerText = "通信エラーが発生しました。";
    btn.disabled = false;
  }
});

loadReservation();
</script>

</body>
</html>
