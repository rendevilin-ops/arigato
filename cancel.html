<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約キャンセル</title>
</head>
<body>

<h2>予約キャンセル</h2>
<div id="message">読み込み中…</div>

<script>
(async () => {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    document.getElementById("message").innerText = "キャンセルIDがありません";
    return;
  }

  document.getElementById("message").innerText = "キャンセル処理中…";

  try {
    const res = await fetch("https://あなたの-arigato-admin-domain.vercel.app/api/cancel", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ id })
    });

    const data = await res.json();

    if (data.success) {
      document.getElementById("message").innerText = "キャンセルが完了しました。";
    } else {
      document.getElementById("message").innerText = "キャンセルに失敗しました: " + (data.error || "");
    }
  } catch (err) {
    document.getElementById("message").innerText = "エラーが発生しました: " + err.message;
  }
})();
</script>

</body>
</html>
