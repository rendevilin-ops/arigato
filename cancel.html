<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約キャンセル</title>
</head>
<body>

<h2>予約キャンセル</h2>
<div id="message">処理中...</div>

<script>
(async () => {

  // URLからID取得
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    document.getElementById("message").innerText =
      "予約IDが見つかりません。メールのリンクをご確認ください。";
    return;
  }

  const apiUrl = "https://admin.arigato-five.vercel.app/api/cancel";

  try {
    const res = await fetch(apiUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ id })
    });

    const data = await res.json();

    if (data.success) {
      document.getElementById("message").innerText =
        "キャンセルが完了しました。ご利用ありがとうございました。";
    } else {
      document.getElementById("message").innerText =
        "キャンセルに失敗しました: " + (data.error || "不明なエラー");
    }

  } catch (err) {
    document.getElementById("message").innerText =
      "通信エラーが発生しました: " + err.message;
  }

})();
</script>

</body>
</html>
